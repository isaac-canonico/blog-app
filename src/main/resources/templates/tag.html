<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="resources/static/css/style.css">
    <title>Tag</title>
  </head>
  <body>
    <div class="tags__title" th:each="tag: ${tag.posts}">
      <h2 class="tag__name" th:text="${tag.name}">Name</h2>
      <a th:text="${post.name}" th:href="|/tags/${tag.id}|"> Tag Name </a>
    </div>
  </body>
</html>
