<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Genres</title>
  </head>
  <body>
    <section class="genre">
      <h2 th:each="genre: ${genres}">
        <a
          class="genre__name"
          th:text="${genre.name}"
          th:href="|/genres/${genre.name}|"
          >Genre Name
        </a>
      </h2>
    </section>
  </body>
</html>
