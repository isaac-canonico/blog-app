<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Authors</title>
  </head>
  <header>
    <h1>
    Authors:
  </h1>
  </header>
  <body>
    <h2 th:each="author: ${authors}">
      <div class="authors__list">
        <p class="author__title" th:text="${author.name}">
          Author Name
        </p>
      </div>
    </h2>
    <footer>
      <small>&copy Lawrence & Isaac</small>
    </footer>
  </body>
</html>
