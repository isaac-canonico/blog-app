<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Tags</title>
  </head>
  <body>
    <header>
      <h1 class="tags__title">Tags:</h1>
      <nav class="nav_links">
        <ul class="individual__nav__links">
          <li class="genre__link"><a href="/genres"> Genres</a></li>
          <li class="authors__link"><a href="/authors"> Authors</a></li>
          <li class="tags__link"><a href="/tags"> Tags</a></li>
          <li class="posts__link"><a href="/posts"> Posts</a></li>
        </ul>
      </nav>
    </header>
    <article class="tag-title" th:each="tag: ${tags}">
      <a th:href="|/tags/${tag.id}|">
        <h3 class="tag-title" th:text="${tag.name}">Tag</h3>
      </a>
    </article>
    <section class="add__tag">
      <form action="add" method="POST">
        <input type="text" name="name" placeholder="tag name" />
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
